<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title dir="ltr">Solar Planet</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="js-p-box">
      <style>
        @keyframes shimmer {
          0% {
            background-position: -400px 0;
          }
          100% {
            background-position: 400px 0;
          }
        }

        .shimmer {
          background: linear-gradient(
            to right,
            rgba(80, 80, 80, 0.2) 0%,
            rgba(150, 150, 150, 0.3) 20%,
            rgba(80, 80, 80, 0.2) 40%,
            rgba(80, 80, 80, 0.2) 100%
          );
          background-size: 800px 100%;
          animation: shimmer 1.5s infinite linear;
          border-radius: 4px;
        }
      </style>

      <div
        id="planetInfo"
        style="
          width: 320px;
          height: 320px;
          background: rgba(30, 30, 30, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          position: absolute;
          top: 0px;
          left: 0px;
          border-radius: 18px;
          padding: 20px;
          margin: 10px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
          border: 1px solid rgba(255, 255, 255, 0.1);
        "
      >
        <!-- Name placeholder -->
        <div
          class="shimmer"
          style="height: 28px; width: 160px; margin: 0 auto 14px auto"
        ></div>

        <div
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 14px;
            column-gap: 12px;
            flex: 1;
            align-items: center;
          "
        >
          <div class="shimmer" style="height: 16px; width: 100px"></div>
          <div
            class="shimmer"
            style="height: 16px; width: 60px; margin-left: auto"
          ></div>

          <div class="shimmer" style="height: 16px; width: 100px"></div>
          <div
            class="shimmer"
            style="height: 16px; width: 60px; margin-left: auto"
          ></div>

          <div class="shimmer" style="height: 16px; width: 100px"></div>
          <div
            class="shimmer"
            style="height: 16px; width: 90px; margin-left: auto"
          ></div>

          <div class="shimmer" style="height: 16px; width: 100px"></div>
          <div
            class="shimmer"
            style="height: 16px; width: 70px; margin-left: auto"
          ></div>

          <div class="shimmer" style="height: 16px; width: 140px"></div>
          <div
            class="shimmer"
            style="height: 16px; width: 80px; margin-left: auto"
          ></div>
        </div>
      </div>
    </div>

    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>Solar System</h1>
      <a id="toggle-controls" href="#controls"
        ><i class="icon-controls"></i>Controls</a
      >
    </div>

    <div id="data">
      <p
        id="js-fun-fact"
        style="color: white; font-size: 20px; font-weight: bold"
      ></p>
      <div
        style="
          background: rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border-radius: 12px;
          padding: 15px 25px;
          width: 140px;
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
          user-select: none;
        "
      >
        <p
          id="temp"
          style="
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 12px 0;
            letter-spacing: 0.05em;
          "
        ></p>
        <p
          id="hum"
          style="
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 0.05em;
          "
        ></p>
      </div>

      <a class="sun" title="sun" href="#sunspeed" id="sun">Sun</a>
      <a class="mercury" title="mercury" href="#mercuryspeed" id="mercury"
        >Mercury</a
      >
      <a class="venus" title="venus" href="#venusspeed" id="venus">Venus</a>
      <a class="earth active" title="earth" href="#earthspeed" id="earth"
        >Earth</a
      >
      <a class="mars" title="mars" href="#marsspeed" id="mars">Mars</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed" id="jupiter"
        >Jupiter</a
      >
      <a class="saturn" title="saturn" href="#saturnspeed" id="saturn"
        >Saturn</a
      >
      <a class="uranus" title="uranus" href="#uranusspeed" id="uranus"
        >Uranus</a
      >
      <a class="neptune" title="neptune" href="#neptunespeed" id="neptune"
        >Neptune</a
      >
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox" />
      </label>
      <label class="set-zoom">
        <input type="checkbox" />
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked />
        <span>Speed</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Earth</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptune</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Sun</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == "undefined") {
        document.write(
          unescape(
            "%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"
          )
        );
      }
    </script>
    <script src="/scripts/js/prefixfree.min.js"></script>
    <script src="scripts/js/scripts.min.js"></script>
    <script src="scripts/data/nasa_api.js"></script>
  </body>
</html>
